<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="./lib/bootstrap-3.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
    <script src="./lib/vue.js"></script>

</head>
<body>

<table id="board" class="table">
    <thead>
        <tr>
            <th>No</th>
            <th>제목</th>
            <th>글쓴이</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for = "(item,index) in items">
            <td>{{index + 1}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.nick}}</td>
        </tr>
    </tbody>
</table>

<script>
    var board = new Vue({
        el : '#board',
        data : {
            items : [
                {no : 1,subject:'제목1' , nick : '홍길동'},
                {no : 2,subject:'제목2' , nick : '홍길동'},
                {no : 3,subject:'제목3' , nick : '홍길동'}
            ]
        }
    })
</script>
</body>
</html>
