<form role="form" class="form-horizontal">

  <div class="row form-group" v-for="(column, index) in columns" v-if="column.editable">
    <div class="col-md-3"><label :for="'input_text'+index"
                                 class="control-label float-md-right txt_media1">{{column.label}}</label>
    </div>
    <div class="col-md-9"><input type="text" :id="'input_text'+index" :placeholder="column.label + '을 입력하세요'" class="form-control"
                                 v-model="row[column.field]"></div>
  </div>

  <div class="form-group form-actions right">
    <div class="col-12 col-sm-offset-5">
      <button type="submit" class="btn btn-effect-ripple btn-primary" v-show="viewType == 'register'"  @click.prevent="rowDataManager(row)">저장</button>
      <button type="submit" class="btn btn-effect-ripple btn-primary" v-show="viewType == 'modify'"  @click.prevent="rowDataManager(row)">수정</button>
      <button type="reset" class="btn btn-effect-ripple btn-secondary reset_btn"  @click.prevent="cancel()">취소
      </button>
    </div>
  </div>
</form>
